<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>COMU</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_hero">
                <div class="header_logo">
                    <a href="#" class="header_logo--link">
                        <img src="./img/logo (1).svg" alt="logo" class="header_logo--img">
                        <p class="header_logo--text">COMU</p>
                    </a>
                </div>
                <div class="header_lists">
                    <ul class="header_lists--list">
                        <li class="header_lists--item">Home <img src="./img/down.svg" alt=""
                                class="header_lists--item-down"></li>
                        <li class="header_lists--item">About <img src="./img/down.svg" alt=""
                                class="header_lists--item-down"></li>
                        <li class="header_lists--item">Auth Pagea <img src="./img/down.svg" alt=""
                                class="header_lists--item-down"></li>
                        <li class="header_lists--item">Features</li>
                        <li class="header_lists--item">Pricing</li>
                        <button class="header_lists--btn"><a href="#" class="header_lists--btn-link">Get
                                Started</a></button>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main_hero">
                <div class="main_left">
                    <h1 class="main_left--title">Share text, voice, photos, videos and GIFs files for free</h1>
                    <p class="main_left--text">Feugiat primis a ligula undo auctor mauris auctor laoreet and pretium
                        augue an egestas cubilia</p>
                    <div class="main_left__btns">
                        <button class="main_left--btn">
                            <a href="#" class="main_left--btn-link">Learn More</a>
                        </button>
                        <a href="#" class="main_left--link">
                            <img src="./img/LearnMore.svg" alt="" class="main_left--img">
                            See OLMO in Action
                        </a>
                    </div>
                    <div class="main_left__links">
                        <p class="main_left__links--one">14 days free trial </p>
                        <div class="main_left__links--line"></div>
                        <p class="main_left__links--one">No credit card</p>
                    </div>
                </div>
                <div class="main_right">
                    <img src="./img/mainBg.png" alt="bg" class="main_right--img">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
